name: sde-solver-backend
services:
  - name: api
    dockerfile: Dockerfile
    ports:
      - port: 8000
        protocol: HTTP
    scalings:
      min: 1
      max: 1
    instances:
      type: nano
    env:
      - name: PYTHONUNBUFFERED
        value: "1"
      - name: PYTHON_VERSION
        value: "3.9.18"
